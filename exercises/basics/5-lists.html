<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="stylesheet" href="./basic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <div class="Container">
        <section>
            <strong>Fruits</strong> <br>
            * apple <br>
            * orange <br>
            * banana <br>
            * pear
        </section>

        <section>
            <strong>Second list</strong> <br>
            <li>
                Where is my parent? 
            </li>
        </section>

        <section>
            <strong>Third list</strong> <br>
            <ul>
                <ul>
                    <li>improperly nested item</li>
                </ul>
            </ul>
        </section>
    </div>
</body>

</html>
